default:
  autoload:
    '': %paths.base%/bootstrap
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - FeatureContext
      paths:
        features: %paths.base%/features
      filters:
        tags: "~@drupal"
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2:
        wd_host: "http://localhost:4444/wd/hub"
      javascript_session: selenium2
    Drupal\DrupalExtension:
      blackbox: ~
      drupal:
        drupal_root: ../../docroot
      drush:
        root: ../../docroot

# Separate profile for testing using the Drupal driver.
drupal:
  autoload:
      '': %paths.base%/bootstrap
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - FeatureContext
      filters:
        tags: "@drupal"
      paths:
        features: %paths.base%/features
      extensions:
          Behat\MinkExtension:
            goutte: ~
            selenium2:
              wd_host: "http://localhost:4444/wd/hub"
            javascript_session: selenium2
          Drupal\DrupalExtension:
            blackbox: ~
            api_driver: "drupal"
            drupal:
              drupal_root: ../../docroot
            drush:
              root: ../../docroot

imports:
  - behat.govcms.yml
  - behat.local.yml
